<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Marketplace</title>
</head>
<body>
  <h1>â˜• Coffee Marketplace</h1>
  <div id="products"></div>

  <script>
    fetch("http://localhost:5000/products")
      .then(res => res.json())
      .then(data => {
        document.getElementById("products").innerHTML =
          data.map(p => `<p><strong>${p.name}</strong> - $${p.price}</p>`).join('');
      });
  </script>
</body>
</html>
